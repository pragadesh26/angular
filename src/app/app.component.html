<div style="text-align: center; padding: 40px;">
  <h2 style="color: green;">Login Form</h2>

  <input [(ngModel)]="email" placeholder="Email" style="padding: 10px; margin-bottom: 10px;"><br>
  <input [(ngModel)]="password" type="password" placeholder="Password" style="padding: 10px;"><br><br>

  <button (click)="login()" style="padding: 10px 30px; background: green; color: white;">Login</button>

  <div *ngIf="loginSuccess && loggedInUser" style="margin-top: 20px; background: #f0fff0; padding: 20px; border-radius: 10px;">
    <h3 style="color: blue;">Welcome, {{ loggedInUser.name }}</h3>
    <p>Email: {{ loggedInUser.email }}</p>
    <p>Phone: {{ loggedInUser.phone ?? 'N/A' }}</p>
  </div>

  <div *ngIf="loginSuccess === false" style="color: red; margin-top: 10px;">
    Invalid Email or Password
  </div>
</div>
